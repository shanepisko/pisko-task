<div class="nav">
  <div class="nav-left">
    <img [src]="'assets/Logo.svg'"  class="logo" />

    <a href="/help"><img [src]="'assets/Help Portal.svg'"  /></a>

<div class="container">

  <!-- {{time}} -->

  <div *ngIf="showLoading" class="loading-holder">
    <img [src]="'assets/gear solid.svg'" class="loading" />
  </div>
  <h2 *ngIf="showTitle" class="fall-in" [style.text-align]="'center'" [style.font-weight]="'600'">System Configuration</h2>
  <div *ngIf="showSelector" class="select-company">
    <app-select
      (selectedCompany)="onSelectCompany($event)"
      [options]="companies">
    </app-select>
  </div>

  <div *ngIf="showMondrian">
    <app-mondrian [list]="data">
      <app-block
      [title]="'New to System Configuration?'"
      [size]="2"
      [delay]="data.length + 1">
      Learn how you can become an expert.<br>Visit Kern Ferry's <a class="underline">Service Portal.</a>
      </app-block>
    </app-mondrian>

  </div>
</div>
